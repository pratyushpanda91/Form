<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title> E Cell </title>
    </head>
    <body>
        <div class="main">
        
            <div class="register">
                <h1>"TRADING PRO"
                </h1>
                <h3>  ~An E Cell event to unleash your potential.</h3>
                <form id="register" method="post">
                <label>REGISTER HERE</label>
                <br><br>
                <label>Your Name : </label>
                <br>
                <input type="text" name="fname"
                id="name" placeholder="Enter your First Name">
                <br><br>
                <label for="tel">Your Mobile Number:</label>
                <br>
                <input type="tel" id="tel" name="tel" placeholder="xxxxxxxxxx" required >
                    <br><br>

                <label for="email">Enter email address : </label>
                <br>
                <input type="email" id ="email" name="email" placeholder="youremail@gmail.com" required>
                <br><br>
                <label for="count">Select your year : </label>
                <br>
                <select name="count" id="count">
                <option value="q1">First year</option>
                <option value="q2">Second year</option>
                <option value="q3">Prefinal year</option>
                <option value="q4">Final year</option>
                </select>
                <br>
                <br>
                <label for="bio">Your experiences and interests in trading : </label>
                <br>
                <textarea name="bio" id="bio" cols="30" rows="5" placeholder="type here..."></textarea> 
                <br><br>
                <input type="submit" value="Submit"
                name="submit" id="submit"
                
            </div>
        </div>
    </body>
</html>
